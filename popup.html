<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Time Tracker</title>
    <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-gray-800 text-gray-100 p-4 w-80">
    <h1 class="text-xl font-bold mb-4 text-blue-300">Web Time Tracker</h1>
    <h2 class="text-lg font-bold mb-4">Today's Usage</h2>

    <div id="summary" class="bg-gray-400 rounded-lg shadow p-3 mb-4">
        <p class="text-sm">You've spent <span id="today-time" class="font-medium">loading...</span> online today.</p>
        <div class="w-full bg-gray-600 rounded h-2 mt-2">
            <div id="bar" class="bg-blue-400 h-2 rounded" style="width:0%"></div>
        </div>
        <p id="limit-label" class="text-xs text-gray-300 mt-1">0 / 0 mins</p>
    </div>
    <div class="flex mb-4 space-x-2">
        <button id="tab-today" class="tab-btn bg-blue-500 text-white hover:bg-blue-600 border-2 border-blue-500 px-5 py-3 rounded font-medium">Today</button>
        <button id="tab-week" class="tab-btn bg-gray-700 text-white hover:bg-gray-600 border-2 border-gray-700 px-5 py-3 rounded font-medium">Week</button>
        <button id="tab-month" class="tab-btn bg-gray-700 text-white hover:bg-gray-600 border-2 border-gray-700 px-5 py-3 rounded font-medium">Month</button>
    </div>
    <div class="flex justify-between items-center mb-4">
        <div class="space-x-2">
            <button id="chart-bar" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Bar</button>
            <button id="chart-pie" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm">Pie</button>
        </div>
        <div>
            <select id="sort-option" class="bg-gray-700 text-white text-sm rounded px-2 py-1">
            <option value="time">Sort by Time</option>
            <option value="name">Sort by Name</option>
            </select>
        </div>
    </div>
    <div id="status-msg" class="mb-2 text-xs text-center text-yellow-400 hidden">
        ‚è∏ Tracking is paused
    </div>
    <div class="flex justify-end mb-3">
        <button id="pause" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">
        Pause Tracking
        </button>
        <button id="open-settings" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">
            Settings
        </button>
    </div>
    <canvas id="usageChart" width="300" height="300"></canvas>

    <script src="libs/chart.js"></script>
    <script src="popup.js"></script>
</body>
</html>
