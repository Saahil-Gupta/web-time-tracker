<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Time Tracker â€” Settings</title>
    <link rel="stylesheet" href="output.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'">
    </head>
    <body class="min-h-screen bg-slate-900 text-slate-100">
    <div class="max-w-xl mx-auto p-6 space-y-6">
        <header class="flex items-center justify-between">
        <h1 class="text-xl font-semibold">Settings</h1>
        <a href="popup.html" class="text-sm text-slate-300 underline">Back to popup</a>
        </header>

        <section class="bg-slate-800 rounded-lg p-4 space-y-4">
        <h2 class="text-sm font-semibold text-slate-200">Daily limit</h2>
        <div class="flex items-center gap-3">
            <input id="enable-limit" type="checkbox" class="size-4">
            <label for="enable-limit" class="text-sm">Enable daily limit</label>
            <input id="limit-mins" type="number" min="10" step="10"
                class="ml-auto w-24 bg-slate-900 rounded px-2 py-1 text-sm"
                placeholder="mins">
        </div>
        </section>

        <section class="bg-slate-800 rounded-lg p-4 space-y-4">
        <h2 class="text-sm font-semibold text-slate-200">Blocking</h2>
        <div class="flex items-center gap-3">
            <input id="enable-block" type="checkbox" class="size-4">
            <label for="enable-block" class="text-sm">Block when limit reached</label>
        </div>
        <div class="flex items-center gap-3">
            <input id="focus-mode" type="checkbox" class="size-4">
            <label for="focus-mode" class="text-sm">Focus mode</label>
        </div>
        <div>
            <label for="focus-sites" class="text-sm block mb-1">Focus domains (comma separated)</label>
            <input id="focus-sites" type="text"
                class="w-full bg-slate-900 rounded px-2 py-1 text-sm"
                placeholder="youtube.com, twitter.com">
        </div>
        </section>

        <section class="bg-slate-800 rounded-lg p-4 space-y-3">
        <h2 class="text-sm font-semibold text-slate-200">Data</h2>
        <div class="flex gap-2">
            <button id="export-json" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">Export JSON</button>
            <button id="clear-data" class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-sm">Clear data</button>
        </div>
        <p id="status" class="text-xs text-slate-400"></p>
        </section>
    </div>

    <script src="options.js"></script>
</body>
</html>
